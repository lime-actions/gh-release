name: Release
run-name: Creating release
on:
  workflow_call:
  pull_request:
    types:
    - closed
    - ready_for_review
    - synchronize
    branches:
    - 'main'
    paths:
    - 'action.yaml'
    - 'version.txt'
    - 'README.md'

jobs:
  release:
    if: github.event_name == 'workflow_call'
        || github.event.action == 'ready_for_review'
        || github.event.action == 'closed'
        && github.event.pull_request.merged
        || github.event.action == 'synchronize'
        && !github.event.pull_request.draft
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          'action.yaml'
          ${{ github.event.action != 'closed' && 'version.txt' || '' }}
        sparse-checkout-cone-mode: false
    - name: GH Release
      uses: ./
      with:
        message: ${{ github.event.action != 'closed'
                     && 'Release candidate' || '' }}
        release-candidate: ${{ github.event.action != 'closed' }}
        version-from: ${{ github.event.action == 'closed'
                          && 'commit-message' || 'version-file' }}
